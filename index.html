<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://kit.fontawesome.com/21e74a8d8c.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <body>
   <div class="container">
    <div class="card text-left m-5">
  <div class="card-header">
    <h1>Payment</h1>
  </div>
   <div class="alert alert-danger m-3" role="alert">
      Some fields are missing
   </div>

  <div class="card-body">
    <form>
        <div class="form-row">
            <div class="col-5">
                <label for="xxxxxxxxxxx">Card Number</label>
                <input type="text" class="form-control" placeholder="xxxxxxxxxxx">
            </div>
            <div class="col-3">
                <label for="00000000000">CVC</label>
                <input type="text-3" class="form-control" placeholder="00000000000">
            </div>
            <div class="col-4">
                <label for="Amount">Amount</label>
                <input type="text" class="form-control" placeholder="Amount">
            </div>
        </div>
    </form>


    <form class="needs-validation" novalidate>
  <div class="form-row mt-3">
    <div class="col">
      <label for="validationCustom01">First Name</label>
      <input type="text" class="form-control" id="validationCustom01" placeholder="" value="" required>
      <!-- <div class="valid-feedback">
        Looks good!
      </div> -->
    </div>
    <div class="col">
      <label for="validationCustom02">Last Name</label>
      <input type="text" class="form-control" id="validationCustom02" placeholder="" value="" required>
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
  </div>

  <div class="form-row mt-3">
    <div class="col-md-6 mb-3">
      <label for="validationCustom03">City</label>
      <input type="text" class="form-control" id="validationCustom03" placeholder="" required>
      <div class="invalid-feedback">
        Please provide a valid city.
      </div>
    </div>
    <div class="col-md-3 mb-3">
      <label for="validationCustom04">State</label>
      <input type="text" class="form-control" id="validationCustom04" placeholder="" required>
      <div class="invalid-feedback">
        Please provide a valid state.
      </div>
    </div>
    <div class="col-md-3 mb-3">
      <label for="validationCustom05">Zip</label>
      <input type="text" class="form-control" id="validationCustom05" placeholder="" required>
      <div class="invalid-feedback">
        Please provide a valid zip.
      </div>
    </div>
  </div>



  <div class="form-row">
    <div class="col-3 ">
    <div class="form-row bg-secondary m-3">
        <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
    <label class="form-check-label" for="inlineRadio1">
        <i class="fab fa-cc-visa"></i>
    </label>
  </div>

  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
    <label class="form-check-label" for="inlineRadio2">  
        <i class="fab fa-cc-mastercard"></i>
    </label>
  </div>

  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
    <label class="form-check-label" for="inlineRadio3">
    <i class="fab fa-cc-amex"></i>
    </label>
  </div>

  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
    <label class="form-check-label" for="inlineRadio3">
    <i class="fab fa-cc-apple-pay"></i>
    </label>
 </div>
    </div>
        

</div>


 
    <div class="form-group col-3">
        
    </div>
    <div class="form-group col-6">
        <label for="exampleFormControlTextarea1">Comment</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    
  </div>
</form>

  <div class="card-footer text-muted">
    <button class="btn btn-primary float-right" type="submit">Send</button>
